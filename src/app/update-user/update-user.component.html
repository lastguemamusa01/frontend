<div class="col-md-6 offset-md-3">
    <h2 class="centerTitle">Update User</h2>
    <hr>
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-group row">
            <button (click)="backToList()" class="btn btn-info">Regresar User List</button>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label">First Name</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="firstName" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+" [(ngModel)]="user.firstName" name="firstName" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label">Last Name</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="lastName" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+" [(ngModel)]="user.lastName" name="lastName" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label">Email</label>
            <div class="col-md-9">
                <input type="email" class="form-control" id="emailId" [(ngModel)]="user.emailId" name="emailId" required>
            </div>
        </div>

        <div class="offset-md-3">
            <button class="btn btn-success" type="submit">Submit</button>
        </div>
    </form>
</div>

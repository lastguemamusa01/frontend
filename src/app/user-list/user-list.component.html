<h2> User List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName}}</td>
            <td>{{ user.emailId}}</td>
            <td>
                <button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
                <button (click)="updateUser(user.id)" class="btn btn-info left-bottons">Update</button>
            </td>
        </tr>
    </tbody>
</table>
